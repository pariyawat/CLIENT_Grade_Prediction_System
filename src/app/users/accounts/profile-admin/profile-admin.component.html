<div class="container-fluid">
  <div class="row profile-header">Administrator Profile</div>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 profile-body">
      <div class="profile-top">
        <img class="img-profile" src="../../../../assets/image/account/admin.png">
        <br>
        <br>
        <div style="font-size: 35px; font-weight: 300;">{{Name}}</div>
        <hr width="500;">
        <div>สถานะ : {{Role}}</div>
      </div>
      <div style="font-size: 17px; text-align: center; ">รายละเอียด </div>
      <hr width="150;">
      <br>
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-5">
          <div class="button-group">
            <button (click)="goAddLearnData()" mat-button class="info-button-custom" style="height: 50px; width: 290px;margin-bottom: 15px;">
              <mat-icon>cloud_upload</mat-icon> นำเข้าผลการเรียน</button>
            <br>
            <button (click)="goAddStudentData()" mat-button class="primary-button-custom" style="height: 45px; width: 140px;  margin-bottom: 10px; margin-right: 10px;">
              <mat-icon>list_alt</mat-icon> ข้อมูลนักศึกษา</button>
            <button (click)="goAddTeacherData()" mat-button class="primary-button-custom" style="height: 45px; width: 140px;  margin-bottom: 10px">
              <mat-icon>list_alt</mat-icon> ข้อมูลอาจารย์</button>
            <br>
            <button (click)="goGrupManage()" mat-button class="warning-button-custom" style="height: 45px; width: 140px; margin-bottom: 10px; margin-right: 10px;">
              <mat-icon>error_outline</mat-icon> จัดการกลุ่ม</button>
            <button (click)="goAccountManage()"  mat-button class="danger-button-custom" style="height: 45px; width: 140px;">
              <mat-icon>settings</mat-icon> จัดการบัญชี</button>
            <br>
          </div>
        </div>
        <div class="col-md-4">
          <div>
            <span style="color: #0093ca;">
              <mat-icon>fingerprint</mat-icon>
            </span> รหัสผู้ดูแล : {{AdminID}}</div>
          <hr>
          <!-- <div>
            <span style="color: #0093ca;">
              <mat-icon>fingerprint</mat-icon>
            </span> ชื่อผู้ใช้ : administrator</div>
          <hr> -->
          <div>
            <span style="color: #0093ca;">
              <mat-icon>fingerprint</mat-icon>
            </span> Email : {{Email}}</div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
