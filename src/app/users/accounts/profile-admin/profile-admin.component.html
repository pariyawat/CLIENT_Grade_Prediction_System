<div class="container-fluid">
  <div class="row profile-header">Administrator Profile</div>
  <div class="row">

        <br>

      <br>

        <div class="col-md-5">

            <br>

            </button>
            <br>
            <button (click)="goAddStudentData()" mat-button class="primary-button-custom" style="height: 45px; width: 140px;  margin-bottom: 10px; margin-right: 10px;">

            </button>
            <button (click)="goAddTeacherData()" mat-button class="primary-button-custom" style="height: 45px; width: 140px;  margin-bottom: 10px">

            </button>
            <br>
            <button (click)="goGrupManage()" mat-button class="danger-button-custom" style="height: 45px; width: 140px; margin-bottom: 10px; margin-right: 10px;">
              <mat-icon>error_outline</mat-icon> จัดการกลุ่ม
            </button>
            <button (click)="goAccountManage()" mat-button class="danger-button-custom" style="height: 45px; width: 140px;">
              <mat-icon>settings</mat-icon> จัดการบัญชี
            </button>
            <br>
          </div>
        </div>
        <div class="col-md-4">
          <div>
            <span style="color: #0093ca;">
              <mat-icon>fingerprint</mat-icon>
            </span> รหัสผู้ดูแล : {{AdminID}}</div>
          <hr>
          <!-- <div>
            <span style="color: #0093ca;">
              <mat-icon>fingerprint</mat-icon>
            </span> ชื่อผู้ใช้ : administrator</div>
          <hr> -->
          <div>
            <span style="color: #0093ca;">
              <mat-icon>fingerprint</mat-icon>
            </span> Email : {{Email}}</div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>


<!-- ************ edit dialog ************* -->
<ng-template #editDialog>

  <div class="example-form">
    <h4 matDialogTitle>Config Association Rule prediction</h4>
    <hr>
    <form [formGroup]="editForm">

      <mat-form-field class="example-full-width">
        <input matInput #sup type="number" formControlName="support" placeholder="Support %" required>
        <mat-error>Support is <strong>required</strong></mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput #conf type="number" formControlName="confidence" placeholder="Confidence %" required>
        <mat-error>Confidence is <strong>required</strong></mat-error>
      </mat-form-field>

      <hr>
      <mat-dialog-actions align="end">
        <button mat-raised-button color="primary" (click)="onEditConfig(editForm.value)" [disabled]="!editForm.valid">Save</button>
        <span>
          <button style="margin-left: 10px;" mat-raised-button matDialogClose color="warn">Dismiss</button>
        </span>
      </mat-dialog-actions>
    </form>
  </div>

</ng-template>
