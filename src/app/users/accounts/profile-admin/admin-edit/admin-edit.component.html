<div class="container-fluid">
  <div class="row profile-header">Manage account</div>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 profile-body">
      <div class="row">
        <div class="col-md-6">
          <div class="file-upload">
            ข้อมูลผู้ดูแล
            <hr style="width: 60%;">
            <br>
            <form *ngIf="editAdmin"  [formGroup]="editAdmin">
              <mat-form-field class="example-full-width">
                <input matInput #std_id type="text" formControlName="admin_id" placeholder="รหัสแอดมิน" maxlength="10" required>
                <mat-error>Admin ID is <strong>required</strong></mat-error>
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <input matInput type="text"  formControlName="first_name" placeholder="ชื่อ" required>
                <mat-error>First Name is <strong>required</strong></mat-error>
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <input matInput type="text" formControlName="last_name" placeholder="นามสกุล" required>
                <mat-error>Last Name is <strong>required</strong></mat-error>
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <input matInput type="text" formControlName="email_address" placeholder="ที่อยู่อีเมล์" required>
                <mat-error> Please enter a valid <strong>email address </strong> </mat-error>
              </mat-form-field>

              <hr style="width: 60%;">
              <mat-dialog-actions align="end">
                <button mat-raised-button color="primary" (click)="onEditAdmin(editAdmin.value)" [disabled]="!editAdmin.valid"
                  style="font-family: 'Kanit', sans-serif;  border-radius: 7px; height: 50px; width: 100%; margin-right: 10px;">แก้ไขข้อมูล</button>
              </mat-dialog-actions>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="file-upload">
            เปลี่ยนรหัสผ่าน
            <hr style="width: 60%;">
            <br>
            <form  *ngIf="changePass" [formGroup]="changePass">

              <mat-form-field class="example-full-width">
                <input matInput type="password" formControlName="passwordControl" placeholder="รหัสผ่าน" required>
                <mat-error>You must enter a <strong>password</strong></mat-error>
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <input matInput type="password" formControlName="rePasswordControl" placeholder="รหัสผ่านอีกครั้ง"
                  required>
                <mat-error>You must enter password <strong>again</strong></mat-error>
              </mat-form-field>
              <mat-error class="example-full-width" style="font-size: 12px;" *ngIf="!changePass.valid"><strong>รหัสผ่าน
                </strong>ไม่ตรงกัน</mat-error>


              <hr style="width: 60%;">
              <mat-dialog-actions align="end">
                <button mat-raised-button color="primary" (click)="onChangePass(changePass.value)" [disabled]="!changePass.valid"
                  style="font-family: 'Kanit', sans-serif;  border-radius: 7px; height: 50px; width: 100%; margin-right: 10px;">เปลี่ยนรหัสผ่าน</button>
              </mat-dialog-actions>
            </form>
          </div>
        </div>
      </div>

    </div>
    <div class="col-md-2"></div>
  </div>
</div>
