<div class="container-fluid">
  <div class="row profile-header">Teacher Profile</div>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 profile-body">
      <div class="profile-top">
        <img class="img-profile" src="../../../../assets/image/account/teacher.png">
        <br>
        <br>
        <div style="font-size: 35px; font-weight: 300;">{{Name}}</div>
        <hr width="500;">
        <div>สถานะ : {{Role}}</div>
      </div>
      <div style="font-size: 17px; text-align: center; ">รายละเอียด </div>
      <hr width="150;">
      <br>
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-5">
          <div class="button-group">
            <button mat-raised-button class="primary-button-custom" style="margin-bottom: 10px;" (click)="groupPredict()">
              <mat-icon>bubble_chart</mat-icon> ทำนายผลการเรียน
            </button>
            <br>
            <button mat-raised-button class="info-button-custom" style="margin-bottom: 10px" (click)="groupList()">
              <mat-icon>playlist_add</mat-icon> เพิ่มผลการเรียน
            </button>
            <br>
            <button (click)="onChangeEmail()" mat-raised-button class="warning-button-custom" style="margin-bottom: 10px">
              <mat-icon>error_outline</mat-icon> เปลี่ยน Email
            </button>
            <br>
            <button (click)="onChangePassword()" mat-raised-button class="warning-button-custom" >
              <mat-icon>error_outline</mat-icon> เปลี่ยน Password
            </button>
          </div>
        </div>
        <div class="col-md-4">
          <div>
            <span style="color: #0093ca;">
              <mat-icon>fingerprint</mat-icon>
            </span> รหัสอาจารย์ : {{TeacherID}}</div>
          <hr>
          <div>
            <span style="color: #0093ca;">
              <mat-icon>fingerprint</mat-icon>
            </span> กลุ่ม :
            <span *ngFor="let data of dataRes">{{data.GroupName}} , </span>
          </div>
          <hr>
          <div>
            <span style="color: #0093ca;">
              <mat-icon>fingerprint</mat-icon>
            </span> Email : {{Email}}</div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
