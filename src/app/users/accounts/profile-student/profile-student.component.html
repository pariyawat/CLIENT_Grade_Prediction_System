<div class="container-fluid">
  <div class="row profile-header">Student Profile</div>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 profile-body">
      <div class="profile-top">
        <img class="img-profile" src="../../../../assets/image/account/student.png">
        <br>
        <br>
        <div style="font-size: 35px; font-weight: 300;">{{Name}}</div>
        <hr width="500;">
        <div>สถานะ : {{Role}}</div>
      </div>
      <div style="font-size: 17px; text-align: center; ">รายละเอียด </div>
      <hr width="150;">
      <br>
      <div class="row">
        <div class="col-md-3 col-xxxl-2"></div>
        <div class="col-md-3 col-xxxl-4">
          <div class="button-group">
            <button mat-button class="primary-button-custom" style="margin-bottom: 15px; margin-top: 10px;" (click)="onHistory()">
              <mat-icon>history</mat-icon> ประวัติผลการเรียน</button>
            <br>
            <button mat-button class="info-button-custom" style="margin-bottom: 15px; height: 45px;">
              <mat-icon>error_outline</mat-icon> เปลี่ยน Email</button>
            <br>
            <button mat-button class="warning-button-custom" style="height: 45px;">
              <mat-icon>error_outline</mat-icon> เปลี่ยน Password</button>
          </div>
        </div>
        <div class="col-md-5">
          <div>
            <span style="color: #0093ca;">
              <mat-icon>fingerprint</mat-icon>
            </span> รหัสนักศึกษา : {{StudentID}}</div>
          <hr>
          <div>
            <span style="color: #0093ca;">
              <mat-icon>fingerprint</mat-icon>
            </span> กลุ่ม : {{GroupName}}</div>
          <hr>
          <div>
            <span style="color: #0093ca;">
              <mat-icon>fingerprint</mat-icon>
            </span> อาจารย์ที่ปรึกษา :
            <span *ngFor="let data of dataRes">{{data.TeacherName}} , </span>
          </div>
          <hr>
          <div>
            <span style="color: #0093ca;">
              <mat-icon>fingerprint</mat-icon>
            </span> Email : {{Email}}</div>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
<router-outlet></router-outlet>
