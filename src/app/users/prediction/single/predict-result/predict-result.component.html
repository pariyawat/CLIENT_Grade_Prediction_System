<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8 his-body">
    <div class="row">
      <div class="col-md-6">
        <label>ผลการทำนาย </label>
      </div>
      <div class="col-md-6" style="text-align: right;">
        <button *ngIf="!gpaShow" mat-raised-button (click)="gpaShow = true" class="primary-button-custom" style=" border-radius: 7px; font-family: 'Kanit', sans-serif;">
          <mat-icon>exposure</mat-icon>
          <span> คำนวนเกรดเฉลี่ย(GPA)</span>
        </button>
        <button *ngIf="gpaShow" mat-raised-button (click)="gpaShow = false" class="warning-button-custom" style=" border-radius: 7px; font-family: 'Kanit', sans-serif;">
          <mat-icon>exposure</mat-icon>
          <span> ปิดเกรดเฉลี่ย(GPA)</span>
        </button> |
        <button mat-raised-button class="danger-button-custom" style=" border-radius: 7px; font-family: 'Kanit', sans-serif;">
          <mat-icon>file_copy</mat-icon>
          <span> ดาวน์โหลด PDF </span>
        </button>
      </div>
    </div>
    <hr>

    <div *ngIf="gpaShow"  [@fadeInOut] class="result-box">
      <div class="card border-card ">
        <div class="card-header bg-head-card text-center" style="font-weight: 300;   font-family: 'Kanit', sans-serif;">
          เกรดเฉลี่ย
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="card ">
                <div class="card-header text-center" style="color: #004e92;">
                  Decision Tree
                </div>
                <div class="card-body card-body-in show-gpa" style="text-align: center">
                 GPA : {{gpaDT}}
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card ">
                <div class="card-header text-center" style="color: #004e92;">
                  Association Rules
                </div>
                <div class="card-body card-body-in show-gpa" style="text-align: center">
                  GPA  : {{gpaASSO}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="result-box" *ngFor="let Rusult of myResult">
      <div class="card border-card ">
        <div class="card-header bg-head-card text-center">
          {{Rusult.SUB_NAME}}
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="card ">
                <div class="card-header text-center" style="color: #004e92;">
                  Decision Tree
                </div>
                <div class="card-body card-body-in" style="text-align: center">
                  <div class="grade-reult">
                    <p>{{Rusult.DT.Grade}}</p>
                  </div>
                  <div style="margin-top: 10px; font-size: 15px;">Accuracy : {{Rusult.DT.Accuracy}} %</div>
                  <hr>
                  <p>
                    <ngb-progressbar [showValue]="true" type="info" value="{{Rusult.DT.Accuracy}}"></ngb-progressbar>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card ">
                <div class="card-header text-center" style="color: #004e92;">
                  Association Rules
                </div>
                <div class="card-body card-body-in" style="text-align: center">
                  <div class="grade-reult">
                    <p>{{Rusult.ASSO.Grade}}</p>
                  </div>
                  <div style="margin-top: 10px; font-size: 15px;">Confidence : {{Rusult.ASSO.Confidence}} % </div>
                  <hr>
                  <p>
                    <ngb-progressbar [showValue]="true" type="info" value="{{Rusult.ASSO.Confidence}}"></ngb-progressbar>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
  <div class="col-md-2"></div>
</div>
