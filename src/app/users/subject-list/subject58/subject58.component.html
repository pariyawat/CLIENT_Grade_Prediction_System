<label>รายวิชาหลักสูตร 2558 </label>
<hr>
<div class="filter-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="ค้นหารายวิชา">
  </mat-form-field>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="S_ID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="tb-header">รหัสวิชา</th>
      <td mat-cell *matCellDef="let element">{{element.S_ID}}</td>
    </ng-container>

    <ng-container matColumnDef="S_Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="tb-header">ชื่อวิชา</th>
      <td mat-cell *matCellDef="let element"> {{element.S_Name}} </td>
    </ng-container>

    <ng-container matColumnDef="Credit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="tb-header">หน่วยกิต</th>
      <td mat-cell *matCellDef="let element"> {{element.Credit}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 15, 20, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
