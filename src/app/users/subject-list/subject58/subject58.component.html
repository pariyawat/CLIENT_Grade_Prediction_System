<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="S_ID">
      <th mat-header-cell *matHeaderCellDef> รหัสวิชา </th>
      <td mat-cell *matCellDef="let element">{{element.S_ID}}</td>
    </ng-container>

    <ng-container matColumnDef="S_Name">
      <th mat-header-cell *matHeaderCellDef> ชื่อวิชา </th>
      <td mat-cell *matCellDef="let element"> {{element.S_Name}} </td>
    </ng-container>

    <ng-container matColumnDef="Credit">
      <th mat-header-cell *matHeaderCellDef> หน่วยกิต </th>
      <td mat-cell *matCellDef="let element"> {{element.Credit}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
</div>
