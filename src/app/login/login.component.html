<div class="container-fluid">
  <div class="row login">
    <div class="card-login">
      <label style="font-size: 35px; font-weight: 600;     color: #444444;">Welcome</label>
      <br>
      <img src="../../assets/image/logo/logo-color.svg" style="height: 140px; margin-top: 30px; margin-bottom: 40px;">

      <form [formGroup]="loginForm">
        <mat-form-field class="form-group" >
          <input matInput type="text" formControlName="id" placeholder="Enter your ID" required>
          <mat-error>You must enter an <strong>id</strong></mat-error>
        </mat-form-field>
        <mat-form-field class="form-group">
          <input matInput formControlName="password" placeholder="Enter your password" [type]="hide ? 'password' : 'text'" required>
          <mat-icon matSuffix (click)="hide = !hide" style="cursor: pointer;">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          <mat-error>You must enter a <strong>password</strong></mat-error>
        </mat-form-field>

        <button mat-button class="info-button-custom" (click)="onLogin(loginForm)">LOGIN</button>
      </form>
    </div>
  </div>
</div>
